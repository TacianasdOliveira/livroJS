<meta charset="utf-8">
<script>
    //ler duas notas e informar a média

    //lê um dado de entrada

    var nota1=Number(prompt("Nota 1: "));
    var nota2=Number(prompt("Nota 2: "));
    var media = (nota1+nota2)/2;

    alert("1° Nota: " + nota1.toFixed(2) + " \n 2° Nota: " + nota2.toFixed(2)+ " \n Média: " + media.toFixed(2));


</script>
