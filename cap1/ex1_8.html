<meta charset="utf-8">
<script>
    //ler dois numeros e calcula a soma 
    //lê um dado de entrada
    var num1 =Number(prompt("Número 1: "));

    var num2 =Number(prompt("Número 2: "));
    //cacula o dobro
    var soma=num1+num2;
    //exibe a resposta
    alert("A soma é: " + soma);

</script>
