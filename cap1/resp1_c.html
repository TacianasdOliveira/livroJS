<meta charset="utf-8">
<script>
    //leia o preço do produto e informe as opçoes de pagamento

    //lê um dado de entrada

    var valorPeca=Number(prompt("Valor da peça: "));

    var a_vista = valorPeca-(0.1*valorPeca);

    var valorParcelado = valorPeca/3;

    alert("O Preço R$: " + valorPeca.toFixed(2) + " \n À vista R$: " + a_vista.toFixed(2)+ " Ou 3x de R$: " + valorParcelado.toFixed(2));


</script>
