<meta charset="utf-8">
<script>
    //leia a duração de uma viagem em dias e horas e a saida seja em horas 

    //lê um dado de entrada
    var numeroDeDias =Number(prompt("Número de dias: "));
    var numeroDeHoras =Number(prompt("Número de horas: "));
    var totalDeHoras = numeroDeDias*24 + numeroDeHoras;

    alert("O total de horas da viagem é: " + totalDeHoras);


</script>
